apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  selector:
      matchLabels:
          component: hello
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: hello
    spec:
      containers:
        - name: hello
          image: sumitchandnani/hello:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: hello
labels:
  app: hello
spec:
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: hello
    tier: hello
  type: LoadBalancer